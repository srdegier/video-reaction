<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FACE API met landmarks</title>
    <script defer src="./js/face-api.min.js"></script>
    <script defer src="./js/loading-bar.min.js"></script>
    <script defer src="./js/script.js"></script>
    <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>
    <link rel='stylesheet' href='./css/loading-bar.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
        
    <!-- <iframe src="https://www.youtube.com/embed/YsNppZkdi6Q?rel=0&modestbranding=1&autohide=1&mute=0&showinfo=0&controls=0&autoplay=1" allow="autoplay; fullscreen"  width="560" height="315"  frameborder="0" allowfullscreen></iframe> -->

    <div class="flex-container">
      <div class="item1">
        <video id="video" width="200" height="200" autoplay muted></video>
      </div>
      <div class="item2">
        <div id="search">
          <input name="search" type="text">
          <button id="search-button">Zoek</button>
        </div>
        <iframe id="videoObject" type="text/html" width="500" height="265" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="item3">
        <div class="emotions">
          <span class="ec ec-rage"></span>
          <div id="angry" class="barAngry auto mt-4" data-preset="stripe" data-value="0"></div>
        </div>
        <div class="emotions">
          <span class="ec ec-nauseated-face"></span>
          <div id="disgusted" class="barDisgusted ldBar auto mt-4" data-preset="stripe" data-value="0"></div>
        </div>
        <div class="emotions">
          <span class="ec ec-fearful"></span>
          <div id="fearful" class="barFearful auto mt-4" data-preset="stripe" data-value="0"></div>
        </div>
        <div class="emotions">
          <span class="ec ec-smile"></span>
          <div id="happy" class="barHappy auto mt-4" data-preset="stripe" data-value="0"></div>
        </div>
        <div class="emotions">
          <span class="ec ec-neutral-face"></span>
          <div id="neutral" class="barNeutral auto mt-4" data-preset="stripe" data-value="0"></div>
         
        </div>
        <div class="emotions">
          <span class="ec ec-slightly-frowning-face"></span>
          <div id="sad" class="barSad auto mt-4" data-preset="stripe" data-value="0"></div>
        </div>
        <div class="emotions">
          <span class="ec ec-open-mouth"></span>
          <div id="surprised" class="barSurprised auto mt-4" data-preset="stripe" data-value="0"></div>
        </div>
      </div>
    </div>
  </body>
</html>
